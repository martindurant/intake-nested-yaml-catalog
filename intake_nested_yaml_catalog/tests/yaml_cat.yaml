# global published catalog
sources:
  entity:
    description: description
    driver: yaml_nested_cat_desugared
    metadata:
      sources:
        customer:
          driver: yaml_nested_cat_desugared
          metadata:
            sources:
              customer_attributes:
                args:
                  urlpath: s3://foo
                driver: parquet
              retention_project:
                driver: yaml_nested_cat_desugared
                metadata:
                  sources:
                    good_customers:
                      args:
                        urlpath: '{{ CATALOG_DIR }}/good_customers.csv'
                      description: good_customers description
                      driver: csv
        user:
          driver: yaml_nested_cat_desugared
          metadata:
            sources:
              user_profile:
                args:
                  urlpath: s3://foo
                driver: parquet
